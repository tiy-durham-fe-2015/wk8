<!DOCTYPE html>
<html ng-app="app" ng-controller="DemoCtrl as vm">
  <head>
    <meta charset="utf-8">
    <title>Angular Filters</title>

    <link rel="stylesheet" href="../css/angular.css">
  </head>
  <body>

    <main ng-cloak>
      <h1>{{ vm.instructor.name | possessive }} Angular demo</h1>
      <p>
        {{ vm.ta.name | lastName | possessive }} dog is awesome.
      </p>
      <ul>
        <li ng-repeat="person in vm.staff | withRole:'instructor'">
          {{ person.name }}
        </li>
      </ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>

    <script src="app.js"></script>
    <script src="demo-controller.js"></script>
    <script src="possessive.js"></script>
    <script src="last-name.js"></script>
    <script src="with-role.js"></script>

  </body>
</html>
